<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 id="headTitle">Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="employeeHandbook" onSubmit="submitForm(event)">
       <input data-testid="firstNameInput" id="firstName" placeholder="First Name" type="text" />
       <input data-testid="lastNameInput" id="lastName" placeholder="Last Name" type="text"/>
       <input data-testid="idInput" id="id" placeholder="ID" type="number"/>
       <input data-testid="titleInput" id="title" placeholder="Title" type="text"/>
       <input data-testid="annualSalaryInput" id="annualSalary" placeholder="Annual Salary" type="number"/>
       <button data-testid="submitButton" id="submiter">Submit</button>
    </form>
    <h2>Employees</h2>
    <table id="employeeDataFull">
       <thead id="employeeDataHead">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th> 
          </tr>
       </thead>
       <tbody id="employeeData">
       </tbody>
    </table>
  </main>
  <footer id="monthlyCostData">
    <p>Total Monthly</p>

  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
